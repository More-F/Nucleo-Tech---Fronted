
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nucleo Tech</title>
    <link rel="Icon" href="../IMG/Group-8-_1_.ico">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link rel="stylesheet" href="../CSS/estilasowasa.css">
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/admin.css">
</head>

<script type="module" src="../JS/navar.js"></script> <!--vincular la pagina de la animacion -->

<body>
    <nav>
        <div class="contenedor_nav">
            <div class="logo-nav">
                <img src="../IMG/Group 8 (1).png" alt="" style="width: 30px;">
                <a href="../index.html">
                    <h2 class="titulo-nav">Nu<span id="sp">c</span>leo Te<span id="sp">c</span>h</h2>
                </a>
            </div>

            <div class="contenedor_iconos">
                <a href=""><i class="bi bi-person-circle"></i></a>
            </div>
        </div>
    </nav>


    <section class="container-fluid admin-panel mt-5 pt-3">
        <div class="row g-0">

            <!-- parte izquierda -->
            <div class="col-12 col-md-2 admin p-4">
                <h3>Administrador</h3>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item mb-3">
                        <a class="nav-link" href="admin.html">Inicio</a>
                    </li>
                    <li class="nav-item mb-3">
                        <a class="nav-link" href="#">Crear Producto</a>
                    </li>
                </ul>
            </div>

            <!--  parte derecha -->
            <!--boton crear producto-->
            <div class="col-12 col-md-10 catalogo-adm p-7">
                <div class="d-grid gap-3">
                    <button class="btn admin-btn" id="btnCrear" onclick="abrirModalCrear()">Crear producto</button>
                </div>

                <!--modal crear producto -->
                <section id="modalCrear" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close"
                            onclick="document.getElementById('modalCrear').style.display='none'">&times;</span>
                        <h2 class="text-center">Crear Producto</h2>

                        <form id="formProducto">
                            <label for="nombre">Nombre del producto</label>
                            <input type="text" id="nombre" required>

                            <label for="categoria">Categoría</label>
                            <select id="categoria" required>
                            
                            </select>

                            <label for="marca">Marca</label>
                            <select name="marca" id="marca" required>
                    
                            </select>

                            <label for="precio">Precio</label>
                            <input type="number" id="precio" step="0.01" required>

                            <label for="stock">Stock</label>
                            <input type="number" id="stock" required>

                            <label for="descripcion">Descripción</label>
                            <textarea id="descripcion" rows="3" required></textarea>

                            <!-- especificaciones -->
                            <div class="especificaciones">
                                <h3>Especificaciones técnicas</h3>
                                <label for="especificacion1">Especificación 1</label>
                                <input type="text" id="especificacion1">

                                <label for="especificacion2">Especificación 2</label>
                                <input type="text" id="especificacion2">

                                <label for="especificacion3">Especificación 3</label>
                                <input type="text" id="especificacion3">
                            </div>
                            <label for="imagen">URL de la imagen</label>
                            <input type="url" id="imagen" placeholder="https://ejemplo.com/imagen.jpg" required>
                            <!-- botones guardar cancelar -->
                            <div class="modal-buttons">
                                <button type="submit" class="btn-guardar">Guardar</button>
                                <button type="button" class="btn-cancelar"
                                    onclick="document.getElementById('modalCrear').style.display='none'">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </section>
                        <!-- Modal de confirmación de edición exitosa -->
        <div id="modalEdicionExitosa" class="modal" style="display:none;">
            <div class="modal-content" style="max-width:400px; margin:auto; text-align:center;">
                <span class="close" onclick="document.getElementById('modalEdicionExitosa').style.display='none'">&times;</span>
                <h3 style="color:var(--primary-color); margin-bottom:1.2rem;">¡Producto editado exitosamente!</h3>
                <button class="btn-guardar" onclick="document.getElementById('modalEdicionExitosa').style.display='none'">Aceptar</button>
            </div>
        </div>
                <div class="catalogo">

                    <!--tabla catalogo de productos-->
                    <h3>Catálogo de Productos</h3>
                    <table class="tabla-catalogo">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Categoría</th>
                                <th>Nombre</th>
                                <th>Marca</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-productos">
                        </tbody>
                    </table>


                    <!-- Modal editar producto -->
                    <div id="modalEditar" class="modal">
                        <div class="modal-content">
                            <span class="close"
                                onclick="document.getElementById('modalEditar').style.display='none'">&times;</span>
                            <h2 class="text-center" style="color: var(--primary-color);">Editar Producto</h2>

                            <form class="form-editar">
                                <label for="nombreEditar">Nombre:</label>
                                <input type="text" id="nombreEditar" name="nombreEditar" required>

                                <label for="categoriaEditar">Categoría:</label>
                                <select id="categoriaEditar" name="categoriaEditar" required>
                                    <!-- Se llenará dinámicamente desde el backend -->
                                </select>

                                <label for="marcaEditar">Marca:</label>
                                <select id="marcaEditar" name="marcaEditar" required>
                                    <!-- Se llenará dinámicamente desde el backend -->
                                </select>

                                <label for="precioEditar">Precio:</label>
                                <input type="number" id="precioEditar" name="precioEditar" step="0.01" required>

                                <label for="stockEditar">Stock:</label>
                                <input type="number" id="stockEditar" name="stockEditar" required>

                                <label for="descripcionEditar">Descripción:</label>
                                <textarea id="descripcionEditar" name="descripcionEditar" rows="3" required></textarea>

                                <label for="imagenEditar">URL de la imagen:</label>
                                <img id="previewImagenEditar" src="" alt="Vista previa">
                                <input type="url" id="imagenEditar" placeholder="https://ejemplo.com/imagen.jpg" required>

                                <div class="modal-buttons">
                                    <button type="submit" class="btn-guardar">Guardar</button>
                                    <button type="button" class="btn-cancelar"
                                        onclick="document.getElementById('modalEditar').style.display='none'">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="../JS/scriptAdmin.js"></script>
    <script src="../JS/Users.js"></script>
    <script src="../JS/addSeccion.js"></script>

</body>
</html>
