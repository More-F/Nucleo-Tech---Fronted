  <div class="form-container">
    <h2>Crear una Cuenta</h2>
    <p>Ingresa tus credenciales a continuación</p>


    <!-- FORM CUSTOMER -->
    <form id="formCustomer" class="active">
      <input type="text" id="nombre" placeholder="Nombres" required>
      <input type="email" id="email" placeholder="Correo Electrónico" required>
      <div class="password-container">
        <input type="password" id="password" placeholder="Contraseña" required>
        <i id="toggleCreatePassword" class="fa fa-eye toggle-password"></i>
      </div>
      <div class="password-container">
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
        <i id="toggleConfirmPassword" class="fa fa-eye toggle-password"></i>
      </div>
      <label class="checkbox">
        <input type="checkbox" required> Acepto los Términos y Condiciones
      </label>
      <button type="submit" class="btn-submit">Crear Cuenta</button>
    </form>

     <p class="extra-links">
        <a href="login.html">¿Ya tienes una cuenta?  Iniciar sesión</a> 
      </p>
